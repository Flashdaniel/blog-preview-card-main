<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- preview-card start -->
    <article class="preview-card">
      <!-- header start -->
      <header>
        <img
          src="assets/images/illustration-article.svg"
          alt="an image of an html end code tag"
        />
        <p class="btn"><a href="">learning</a></p>
        <p class="date">
          <time datetime="2022-12-21">Published 21 Dec 2022</time>
        </p>
        <h1><a href="">HTML & CSS foundations</a></h1>
      </header>
      <!-- header end -->

      <!-- summary start -->
      <p class="summary">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <!-- summary end -->

      <!-- footer start -->
      <footer>
        <p>
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
          Greg Hooper
        </p>
      </footer>
      <!-- footer end -->
    </article>
    <!-- preview-card end -->

    <!-- attribution start -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <!-- attribution end -->
  </body>
</html>
